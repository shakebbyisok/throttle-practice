<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../dist/main.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        }

        .app {
            max-width: 700px;
            margin: 100px auto;
            padding: 50px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        h2 {
            border-bottom: 2px solid #17a2b8;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        #messageOutput {
            margin-top: 20px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

    </style>
</head>

<body>

    <div class="app">
        <h2 class="text-center mb-4">Throttle Tester</h2>
        
        <div class="input-group mb-3">
            <span class="input-group-text">Delay (ms)</span>
            <input type="number" class="form-control" id="delayInput" value="1000">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="textInput" placeholder="Escribe algo aquí..." aria-label="Escribe algo aquí...">
            <div class="input-group-append">
                <button class="btn btn-primary" id="sendButton">Enviar</button>
            </div>
        </div>

        <div id="messageOutput" class="alert alert-info" role="alert">
            Awaiting input...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
